plugins {
    id "com.ewerk.gradle.plugins.querydsl" version "1.0.10"
//	id "org.asciidoctor.convert" version "${asciidoctorConvertVersion}"
}


configurations {
    querydsl.extendsFrom complieClasspath
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    runtimeOnly 'com.h2database:h2'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    //QueryDsl
    implementation 'com.querydsl:querydsl-jpa:5.0.0:jakarta'
    annotationProcessor "com.querydsl:querydsl-apt:${dependencyManagement.importedProperties['querydsl.version']}:jakarta"
    annotationProcessor "jakarta.annotation:jakarta.annotation-api"
    annotationProcessor "jakarta.persistence:jakarta.persistence-api"

//    implementation "com.querydsl:querydsl-jpa:${querydslVersion}:jpa"
//    implementation "com.querydsl:querydsl-apt:${querydslVersion}:jpa"
//    annotationProcessor "com.querydsl:querydsl-apt:${querydslVersion}:jpa"
//    annotationProcessor "jakarta.annotation:jakarta.annotation-api"
//    annotationProcessor "jakarta.persistence:jakarta.persistence-api"
}

ext {
    set('querydslDir', "$buildDir/generated/querydsl")
    set('snippetsDir', file("build/generated-snippets"))
}

test {
    outputs.dir snippetsDir
}

clean.doLast {
    file(querydslDir).deleteDir()
}

querydsl {
    jpa = true
    querydslSourcesDir = querydslDir
}

sourceSets {
    main.java.srcDir querydslDir
}

compileQuerydsl {
    options.annotationProcessorPath = configurations.querydsl
}


