server:
  port: 7777

spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/jh-mall
    username: sa
    password:
    driverClassName: org.h2.Driver
  jpa:
    database: h2
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
        show-sql: true


logging:
  level:
    org:
      hibernate: info